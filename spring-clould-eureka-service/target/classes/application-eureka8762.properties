#内嵌定时 tomcat 的端口
server.port=8762
#设置该服务注册中心的 hostname
eureka.instance.hostname=eureka8762
#由于我们目前创建的应用是一个服务注册中心，而不是普通的应用，默认情况下，这个应用会向注
#册中心（也是它自己）注册它自己，设置为 false 表示禁止这种自己向自己注册的默认行为
eureka.client.register-with-eureka=false
#表示不去检索其他的服务，因为服务注册中心本身的职责就是维护服务实例，它不需要去检索其他
#服务
eureka.client.fetch-registry=false
#指定服务注册中心的位置
eureka.client.service-url.defaultZone=http://eureka8761:8761/eureka/